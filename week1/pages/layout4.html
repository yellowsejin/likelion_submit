<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout4</title>
    <link rel = "stylesheet" href = "../src/layout4.css">
</head>
<body>
    <div class = "center">
        <header>
            <div class = "left"></div>
            <div class = "right"></div>
        </header>
        <main>
            <div class = "big-up">
                <div class = "left"></div>
                <div class = "right">
                    <div class = "up">
                        <div class = "left"></div>
                        <div class = "right"></div>
                    </div>  
                    <div class = "down">
                        <div class = "left"></div>
                        <div class = "right"></div>
                    </div>
                </div>
            </div>
            <div class = "big-down">
                <div class = "left">
                    <div class = "left"></div>
                    <div class = "middle"></div>
                    <div class = "right"></div>
                </div>
                <div class = "right">
                    <div class = "up"></div>
                    <div class = "down">
                        <div class = "left"></div>
                        <div class = "right"></div>
                    </div>
                </div>
            </div>

        </main>
        <footer>
            <div class = "left"></div>
            <div class = "center"></div>
            <div class = "right"></div>
        </footer>
    </div>
</body>
</html>
